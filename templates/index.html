<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Smart Campus AI</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #4e73df 10%, #224abe 100%); height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; color: white; }
        .gate-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 50px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .btn { display: inline-block; width: 200px; padding: 15px; margin: 10px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-student { background: #1cc88a; color: white; }
        .btn-faculty { background: white; color: #4e73df; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="gate-card">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Smart Campus AI</h1>
        <p style="margin-bottom: 30px; opacity: 0.8;">Choose your portal to begin</p>
        <a href="/student-login" class="btn btn-student">Student Login</a>
        <a href="/faculty-login" class="btn btn-faculty">Faculty Portal</a>
    </div>
</body>
</html>
