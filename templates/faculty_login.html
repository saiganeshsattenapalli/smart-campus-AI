<!DOCTYPE html>
<html>
<head>
    <title>Faculty Login</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fc; display: flex; justify-content: center; padding-top: 100px; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; width: 100%; margin: 10px 0; border: 1px solid #ddd; }
        button { background: #4e73df; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Faculty Access</h2>
        <form action="/faculty-portal" method="post">
            <input type="password" name="password" placeholder="Enter Admin Password" required>
            <button type="submit">Unlock Dashboard</button>
        </form>
    </div>
</body>
</html>
